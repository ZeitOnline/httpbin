name: Deploy Release

on:
  workflow_dispatch:
  push:
    branches:
    - main
    paths-ignore:
    - k8s/**

env:
  project: httpbin

jobs:
  test:
    uses: ./.github/workflows/testrunner.yaml
    secrets: inherit

  release:
    runs-on: zon-ubuntu-general-dind
    needs: test

    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: ZeitOnline/gh-action-baseproject@aef7d211670835e83fa026279a4cc240c83e99c2 # v0.11.0
        with:
          project_name: ${{env.project}}
          environment: production
          gar_docker_auth: true
      - uses: docker/build-push-action@48aba3b46d1b1fec4febb7c5d0c644b249a11355 # v6
        with:
          context: .
          tags: ${{secrets.GAR_DOCKER_REGISTRY}}/${{env.project}}:${{github.sha}}
          push: true
          cache-from: type=gha

      - name: Set image version
        run: |
          cd k8s/production
          kustomize edit set image ${{secrets.GAR_DOCKER_REGISTRY}}/${{env.project}}:${{github.sha}}
          git commit -am "Release image version ${{github.sha}}"
          git push

