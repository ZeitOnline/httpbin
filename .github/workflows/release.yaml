name: Deploy Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - k8s/**

env:
  project: httpbin

jobs:
  test:
    uses: ./.github/workflows/testrunner.yaml
    secrets: inherit

  release:
    runs-on: zon-ubuntu-general-dind
    needs: test

    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: ZeitOnline/gh-action-baseproject@5de2d5139d13fdd55415d2c73b6ed6513570b8e0 # v0.14.0
        with:
          project_name: ${{env.project}}
          environment: production
          gar_docker_auth: true
      - uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          tags: ${{secrets.GAR_DOCKER_REGISTRY}}/${{env.project}}:${{github.sha}}
          push: true
          cache-from: type=gha
          secrets: |
            GCLOUD_TOKEN=${{steps.baseproject.outputs.gcloud_access_token}}

      - name: Set image version
        run: |
          cd k8s/base/versions
          kustomize edit set image "project:${{github.sha}}"
          git commit -am "Release image version ${{github.sha}}"
          git push
